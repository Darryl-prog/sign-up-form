<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up!</title>
</head>

<body>

    <div class="sign-up-form">
        <div class="left-content">

            <div class="head">
                <p>Create the perfect palette or get inspired by thousands of beautiful color schemes.</p>
            </div>

            <div class="icons">
                <button class="fb-icon">
                    <span><img src="./images/facebook.png" alt=""></span>
                    <span>Facebook</span>
                </button>
                <a href=""> <img src="./images/google.png" alt=""> </a>
                <a href=""> <img src="./images/twitter.png" alt=""> </a>
            </div>

            <div class="or">
                <hr>
                <span>or</span>
                <hr>
            </div>

            <form action="">
                <div class="username">
                    <span><img src="./images/user.png" alt="" srcset=""></span>
                    <input type="text" name="" id="" placeholder="Name" required>
                </div>

                <div class="email">
                    <span><img src="./images/email.png" alt="" srcset=""></span>
                    <input type="text" name="" id="" placeholder="Email" required>
                </div>

                <div class="country">
                    <span><img src="./images/country.png" alt="" srcset=""></span>
                    <input type="text" name="" id="" placeholder="Country" required>
                </div>

                <div class="password">
                    <span><img src="./images/password.png" alt="" srcset=""></span>
                    <input type="password" name="" id="" placeholder="Password" required minlength="8" maxlength="20">
                </div>

                <div class="terms-and-conditions">
                    <input type="checkbox" name="" id="">
                    <p style="display:inline">I accept the <a href="http://">terms and conditions</a></p>
                </div>

                <button type="submit" alt="">Create Account</button>
            </form>

            <div class="sign-in">Already have an account? <a id="sign-in" href="">Sign in</a></div>

        </div>

        <div class="right-content">
            <div class="logo">
                <h1>COWLORS</h1>
                <img src="./images/cow.png" alt="">
            </div>
        </div>
    </div>

</body>
<script src="app.js"></script>

</html>
